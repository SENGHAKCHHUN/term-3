<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: inline;
            text-align: center;
        }

        img {
            width: 200px;
        }

        h1 {
            border: 1px solid orange;
            display: inline-block;
            padding: 5px;
            text-align: center;
            text-transform: capitalize;
            border-radius: 5px;
        }

        h1:hover {
            background: orange;
            color: #fff;

        }
    </style>
    <title>Mouseover</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 id="apple">apple</h1>
        <h1 id="banana">bananaGradeA</h1>
        <h1 id="carrot">carrot</h1>
        <h1 id="orange">orange</h1>
        <h1 id="pineapple">pineApple</h1>
    </div>
    <div class="image">
        <img src="" alt="">
    </div>
</body>

</html>
